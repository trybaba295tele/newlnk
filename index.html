<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-link"></i> URL Shortener</h1>
        <div class="tab-container">
            <button class="tab active" onclick="switchTab('single')">Single URL</button>
            <button class="tab" onclick="switchTab('bulk')">Bulk URLs</button>
        </div>

        <!-- Single URL Section -->
        <div id="single" class="section active">
            <input type="text" id="single-url" placeholder="Enter a URL (e.g., https://example.com)">
            <button onclick="shortenSingleUrl()">Shorten</button>
            <div id="single-result" class="result"></div>
        </div>

        <!-- Bulk URL Section -->
        <div id="bulk" class="section">
            <textarea id="bulk-urls" placeholder="Enter URLs, one per line"></textarea>
            <button onclick="shortenBulkUrls()">Shorten All</button>
            <div id="bulk-result" class="result"></div>
        </div>

        <div class="footer">
            <p>Made with <i class="fas fa-heart"></i> using YOURLS API</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
